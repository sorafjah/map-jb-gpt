<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本とブラジル音声マップ</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>日本とブラジルを押して音をきこう！</h2>

  <!-- 音声ファイル -->
  <audio id="audio-nihon" src="nihon.mp3"></audio>
  <audio id="audio-brazil" src="brazil.mp3"></audio>

  <!-- 画像とイメージマップ -->
  <img src="map-jb.png" usemap="#country-map" alt="map">

  <map name="country-map">
    <!-- 日本：ざっくり座標 -->
    <area shape="poly" coords="820,270,830,290,840,285,850,270,845,260,835,255,825,260"
          href="#" alt="日本" onclick="playSound('nihon'); return false;">

    <!-- ブラジル：ざっくり座標 -->
    <area shape="poly" coords="400,480,420,480,430,500,440,520,430,540,410,540,390,520,390,500"
          href="#" alt="ブラジル" onclick="playSound('brazil'); return false;">
  </map>

  <script>
    function playSound(country) {
      if (country === 'nihon') {
        document.getElementById('audio-nihon').play();
      } else if (country === 'brazil') {
        document.getElementById('audio-brazil').play();
      }
    }
  </script>
</body>
</html>
