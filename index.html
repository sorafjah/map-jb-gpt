<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本とブラジル音声マップ</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>日本とブラジルを押して音をきこう！</h2>

  <!-- 音声ファイル -->
  <audio id="audio-nihon" src="nihon.mp3"></audio>
  <audio id="audio-brazil" src="brazil.mp3"></audio>

  <!-- 画像 -->
  <img id="map" src="map-jb.png" alt="map">

  <script>
    const mapImg = document.getElementById('map');
    const audioNihon = document.getElementById('audio-nihon');
    const audioBrazil = document.getElementById('audio-brazil');

    mapImg.addEventListener('click', function(event) {
      const rect = mapImg.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      const scaleX = mapImg.naturalWidth / mapImg.clientWidth;
      const scaleY = mapImg.naturalHeight / mapImg.clientHeight;
      const imgX = x * scaleX;
      const imgY = y * scaleY;

      console.log(`クリック座標: ${imgX}, ${imgY}`);

      // 日本（広めに設定：x480-540, y300-370）
      if (imgX > 480 && imgX < 540 && imgY > 300 && imgY < 370) {
        audioNihon.play()
          .then(() => console.log("日本の音声再生OK"))
          .catch(err => console.error("日本の音声再生エラー:", err));
      }
      // ブラジル（広めに設定：x900-1050, y450-600）
      else if (imgX > 900 && imgX < 1050 && imgY > 450 && imgY < 600) {
        audioBrazil.play()
          .then(() => console.log("ブラジルの音声再生OK"))
          .catch(err => console.error("ブラジルの音声再生エラー:", err));
      }
    });
  </script>
</body>
</html>
